<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Page 0 - Login</title>
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Mono&family=PT+Sans&display=swap');
        body{
            padding: 1rem;
            line-height: 2rem;
            font-family: 'PT Mono', monospace;
            font-family: 'PT Sans', sans-serif;
            text-align: center;
        }
    </style>

    <body>
        <form action="EmployeeLoginOptionsServlet" method="post">
            Username:
            <input type="text" id="username" name="username-field" />
            <br />
            Password:
            <input type="password" id="password" name="password-field">
            <input type="submit" value="Submit" />
        </form>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
                crossorigin="anonymous">
        </script>
    </body>
</html>
